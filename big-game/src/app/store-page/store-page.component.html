<div class="container">
  <div>
    <app-mini-bar></app-mini-bar>
    <app-nav-bar></app-nav-bar>
    <br><br>
    <app-play-bar></app-play-bar>
  </div>
  <div class=" folder">
    <div class="row">
      <div class="col-md-6">
        <p class="center">Trade >> Store</p>
        <div class="ui divider"></div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <img class="background" src="\assets\images\store-page\store_barn2.png">
      </div>
    </div>
    <div class="row second-row">
      <div class="sto-hed col-md-4">
        <h2>The Store</h2>
      </div>
    </div>
    <div class="row">
      <div class="sto-desc col-md-5 ">
        <p>In this store, you will find everything you need to take care of your horses and manage your Equestrian
          Center. </p>
        <div>
          <button class="btn-shops btn-shops-lg bottom margin" routerLink="/tack-page"><i class="shopping cart icon "></i> Buy Tack</button>
          <div class="block">
            <h3>My Horse's Items</h3>
            <form [formGroup]="selectTack" class="">
              <div class="scrolling-wrapper scroll-height block" *ngIf="tackList?.length > 0; else noItems">
                  <label class="display-vert pad-left" *ngFor="let tack of tackList">
                      <input type="radio" formControlName="horseTack" name="horseTack" 
                          (click)="selectItem(tack.tack_id, tack.cost)"> {{tack.saddle_id}} - {{tack.cost}}
                  </label>
              </div>
              <div class="display centered">
                  <button class="btn-shops" (click)="sellTackItem()">
                    <img class="image" src="assets\images\game_pieces\equus.png">Sell Tack</button>
              </div>
            </form>
            <ng-template #noItems>
              <h5>No Items to display.</h5>
            </ng-template>
          </div>
      </div>
      </div>
      <div>
      </div>
      <div class="col-md-1"></div>
      <div class=" col-md-5 black_market">
        <h5 class="center">My Items</h5>
        <a routerLink="/bmarket-page"><img class="left-side"
            src="\assets\images\store-page\store_right_side_black_market_tab.png" alt=""></a>
        <img class="size" src="./assets/images/black-store/marche-noir.png">
      </div>
    </div>
  </div>
  <br><br>
  <app-footer></app-footer>
</div>
