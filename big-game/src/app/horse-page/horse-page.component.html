    <div class="row">
        <div class="col-sm">

            <app-play-bar></app-play-bar>
        </div>
    </div>

    <!-- horse information placement-->

    <div class="row">
        <div class="col-sm">
            <ngb-progressbar type="warning" [value]="25"></ngb-progressbar>
            <div class="row">
                <p class="col-1">blag</p>
            </div>
        </div>

            </div>

        </div>

            <ngb-progressbar type="warning" [value]="25"></ngb-progressbar>
