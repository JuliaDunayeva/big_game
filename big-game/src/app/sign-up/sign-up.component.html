<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <form class="col-sm">
            <div *ngFor="let horse of horseCollection.horses">
                <label>
                    {{horse.name}}
                    <input type="radio" [id]="horse.name" name="horseName" [value]="horse.name" [checked]="horse.name == 'Paint Horse'?'checked':false"  (click)="horseSelected($event)">
                    <br>
                </label>
            </div>
        </form>
        <img src="../../assets/images/horses/{{selectedHorseName}}/{{selectedCoatName}}.png">
        <form id="coatForm" class="col-sm">
            <div *ngFor="let coatColor of horseCollection.horses[horseIndex].coat">
                <label id="coatColor">
                    <input type="radio" [id]="coatColor" name="coatColor" [value]="coatColor"  [(ngModel)]="selectedCoatName" [checked]="coatColor==horseCollection.horses[horseIndex].coat[0]?'checked':false">
                    <img class="coatColor" src="../../assets/images/coats/{{coatColor.toLowerCase()}}.png">
                    {{coatColor}}
                    <br>
                </label>
            </div>
        </form>
    </div>
</div>
<br>
<app-sign-form></app-sign-form>
<br>
<app-footer></app-footer>
