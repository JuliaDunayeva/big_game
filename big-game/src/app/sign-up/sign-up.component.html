<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img class="img-size" src="./assets/images/Project Samples/howrse.png">
            <img class="img-size-sm" src="./assets/images/game_pieces/wold-map.PNG">
            <!-- <h1>Sign up Today . . .</h1> -->
        </div>
    </div>
    <br><br>
<h1 class="color-white">Choose a Horse</h1>
    <div class="row">
        <form class="form-inline align-items-center col-sm color-white font-md">
            <div class="form-group col-sm-12" *ngFor="let horse of horseCollection.horses">
                <label class="justify-content-end" id="horseName" class="flex">
                    {{horse.name}}
                    <input class="form-control" type="radio" [id]="horse.name" name="horseName" [value]="horse.name" [checked]="horse.name == 'Paint Horse'?'checked':false"  (click)="horseSelected($event)">
                    <span class="checkmark"></span>
                    <br>
                </label>
            </div>
            
        </form>
        
        <img src="../../assets/images/horses/{{selectedHorseName}}/{{selectedCoatName}}.png" class=" img-fluid">
        <form id="coatForm" class="form-inline align-items-center col-sm color-white font-md">
            <div class="form-group col-sm-12" *ngFor="let coatColor of horseCollection.horses[horseIndex].coat">
                <label class="justify-content-start" id="coatColor">
                    <input class="form-control" type="radio" [id]="coatColor" name="coatColor" [value]="coatColor"  [(ngModel)]="selectedCoatName" [checked]="coatColor==horseCollection.horses[horseIndex].coat[0]?'checked':false">
                    <img class="coatColor" src="../../assets/images/coats/{{coatColor.toLowerCase()}}.png">
                    {{coatColor}}
                    <br>
                </label>
            </div>
        </form>
    </div>
</div>
<br>
<app-sign-form></app-sign-form>
<br>
<app-footer></app-footer>
