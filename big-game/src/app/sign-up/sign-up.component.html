<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img class="img-size" src="./assets/images/Project Samples/howrse.png">
            <img class="img-size-sm" src="./assets/images/game_pieces/wold-map.PNG">
            <!-- <h1>Sign up Today . . .</h1> -->
        </div>
    </div>
    <br><br>
<h1 class="color-white">Choose a Horse</h1>
    <div class="row align-items-stretch">
        <div class="col-sm  div-coat">
            <form class="color-white font-md">
                <div class="circle-left"></div>
                <div class="text-right listDiv" *ngFor="let breed of allBreeds" >
                    <label>
                        {{breed.breed}}
                        <input type="radio" [id]="breed.breed" name="horseName" [value]="breed.breed" (click)="getSkill($event)">
                        <span class="checkmark"></span>
                        <br>
                    </label>
                </div>
            </form>
        </div>
        <div>
            <img src="../../assets/images/horses/akhal_teke/alz-b.png">
            <div> {{skill}}</div>
        </div>
      
        <div class="col-sm div-coat">
            <form class=" color-white font-md">
                <div class="circle-right"></div>
                <div class="text-left listDiv" *ngFor="let color of allColors">
                    <label id="coatColor" class=" justify-content-start">
                        <input class="" type="radio" [id]="" name="color.color" [value]="color.color"  >
                        {{color.color}}
                        <br>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
