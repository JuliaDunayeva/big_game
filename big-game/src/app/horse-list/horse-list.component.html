<div class="container">
    <div>
        <app-nav-bar></app-nav-bar>
        <br><br>
        <app-play-bar></app-play-bar>
        <br>
    </div>
    <div class="folder">
        <div class="row "> <!-- Path Information & Picture -->
            <div class="col-md-6 display pad-left small card-title color-tx-maroon no-bottom-margin">
                <div class="color-tx-green ">
                    <i class="home icon"></i>
                    <a class=""> Breeding Farm &nbsp;</a>
                    <i class="angle double right icon"> </i>
                </div>
                <a class=""> Horse List &nbsp;</a>
                <i class="angle double right icon "> </i>
                <a class=""> Select a horse</a>
            </div>
        </div>
        <div class="row"> <!-- Title & Description -->
            <div class="col-md-6 pad-left color-tx-maroon">
                <hr class="no-top-margin">
                <h3 class="no-top-margin display card-title">List of horses</h3>
                <div class="color-tx-green no-top-margin">
                    <p>Select one of your horses from the farm. </p>
                    <br><br>
                </div>
            </div>
        </div> <!-- Title End -->
        <div class="row pad-left display">
            <Div class="col-sm-5 mycard-light-green">
                <br>
                <form class="">
                    <input type="radio" name="" id="">
                    <label class="pad-left">Horse Name</label>
                </form>
                <br>
                
            </Div>
            <div class="col-sm-1"></div>
            <Div class="col-sm-5 mycard-light-green">
                <br>
                <h5 class="card-title color-tx-green">Create a new horse</h5>
                <form class="">
                    <div class="display pad-left">
                        <label class="h6" for="name"  required>New Horse Name</label>
                        <input class="form-control"  type="text" #name />
                    </div>
                    <div class="display pad-left">
                        <label class="h6" for="breed">Select a Breed</label>
                        <select class="h6 move-left1 sm-card" #breed>
                            <option  *ngFor="let item of allBreeds" [ngValue]="item">{{item.breed}}</option>
                        </select>               
                    </div>
                </form>
                <br>
            </Div>
        </div>
    </div> <!-- folder end-->
    <br><br>
    <app-footer></app-footer>
</div>
