<div class="container">
    <div>
        <app-nav-bar></app-nav-bar>
        <br><br>
        <app-play-bar></app-play-bar>
        <br>
    </div>
    <div class="folder">
        <div class="row "> <!-- Path Information & Picture -->
            <div class="col-md-6 display pad-left small card-title color-tx-maroon no-bottom-margin">
                <div class="color-tx-green ">
                    <i class="home icon"></i>
                    <a class=""> Breeding Farm &nbsp;</a>
                    <i class="angle double right icon"> </i>
                </div>
                <a class=""> Competitions &nbsp;</a>
                <i class="angle double right icon "> </i>
                <a class=""> Create a Competition &nbsp;</a>
            </div>
        </div>
        <div class="row"> <!-- Title & Description -->
            <div class="col-md-6 pad-left color-tx-maroon card-title">
                <hr>
                <h3 class="no-top-margin display">Create a Competition</h3>
                <div class="color-tx-green no-top-margin">
                    <p>Create a competition for horses to compete in. </p>
                </div>
            </div>
        </div> <!-- Title End -->
        <div class="">
            <form>
                <div class="display pad-left">
                    <label class="h6" for="compName"  required>Competition Name</label>
                    <input class="form-control"  type="text" #compName />
                </div>
                <div class="display pad-left">
                    <label class="h6" for="breed">Select a Breed</label>
                    <select class="h6 move-left1 sm-card" #breed>
                        <option  *ngFor="let item of allBreeds" [ngValue]="item">{{item.breed}}</option>
                    </select>               
                </div>
                <div class="display pad-left">
                    <label class="h6 label" for="compType">Competition Type</label>
                    <select class="h6 move-left2 sm-card" #compType>
                        <option  *ngFor="let compType of compTypes" [ngValue]="compType">{{compType}}</option>
                    </select>               
                </div>
                <div>
                    <button class="btn-shops btn-shops-lrg pad-left" 
                    (click)="createCompetition(compName.value, breed.value, compType.value)" 
                    [routerLink]="['/competition-page']" routerLinkActive="router-link-active" >
                    Create</button>
                </div>
            </form>
        </div>
        <hr>
    </div> <!-- folder end-->
    <br><br>
    <app-footer></app-footer>
</div>
