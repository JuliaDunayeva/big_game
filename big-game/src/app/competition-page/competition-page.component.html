<div class="container">
    <app-nav-bar></app-nav-bar>
    <br><br>
    <app-play-bar></app-play-bar>
    <br>
    <div class=" folder">  <!-- <img src="../../assets/folder.svg"> -->        
        <div class="row "> <!-- Path Information -->
            <div class="col-md-6 display pad-left color-tx-maroon small card-title">
                <i class="home icon "></i>
                <a class=""> Breeding Farm &nbsp;</a>
                <i class="angle double right icon"> </i>
                <a class=""> My Horses &nbsp;</a>
                <i class="angle double right icon"> </i>
                <a class=""> name &nbsp;</a>
                <i class="angle double right icon"> </i>
                <a class=""> Register for a trot competition</a>
            </div>
            <hr class="">
        </div>
        <div class="row">
            <div class="col-md-6 pad-left color-tx-maroon">
                <h3 class="">Register for a trot competition</h3>
            </div>
        </div>
        <div class="row">
        <div class="col-md-6 pad-left color-tx-green">
            <p>For races, horses need to be good in speed and dressage, and excel in trotting. </p>
            <img src="\assets\images\store-page\store left side.png" alt="">
        </div>
    </div>
    <p class="no-bottom-margin pad-left"> <!-- Middle panels - Skills -->
        <button type="button " class="btn btn-primary mycard-light-green card-title no-bottom-margin card-title-border" [attr.aria-expanded]="!isMCollapsed " aria-controls="collapseExample ">Skills</button>
    </p>
    <div class="no-top-margin " id="collapseExample " [ngbCollapse]="isMCollapsed ">
        <div class="mycard-light-green pad-left">
            <div class="card-body color-tx-green card-title">
                <div class="col-5 ">
                    Trot:
                    <ngb-rating [formControl]="ctrl " [readonly]="readonly " [rate]="10 " class="gold-color "></ngb-rating>
                </div>
                <div class="col-5 ">
                    Speed:
                    <ngb-rating [formControl]="ctrl " [readonly]="readonly " [rate]="10 " class="gold-color "></ngb-rating>
                </div>
                <div class="col-5 ">
                    Dressage:
                    <ngb-rating [formControl]="ctrl " [readonly]="readonly " [rate]="10 " class="gold-color "></ngb-rating>
                </div>
                <div class="col-5 ">
                    <hr class="">
                    Energy:
                </div>
            </div>
        </div>
    </div>
      
</div>     
      
    <br><br>
    <app-footer></app-footer>
    <br><br>
    <p>Sample button to use</p>
    <button class="btn-shops btn-shops-lrg">Participate</button>
    <button class="btn-shops btn-shops-sml"><i class="shopping cart icon "></i></button>
