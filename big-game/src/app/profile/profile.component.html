<div class="container">
    <div>
        <app-mini-bar></app-mini-bar>
        <app-nav-bar></app-nav-bar>
        <br><br>
        <app-play-bar></app-play-bar>
        <br>
    </div>
    <div class="folder">
        <div class="row ">
            <!-- Path Information -->
            <div class="col-6 display pad-left small card-title color-tx-maroon no-bottom-margin">
                <div class="color-tx-green">
                    <i class="home icon"></i>
                    <a class=""> Profile &nbsp;</a>
                </div>
            </div>
        </div>
        <div class="col-5 pad-left color-tx-maroon ">
            <div class="card-light-green td-top">
                <div class="h6 sm-card no-bottom-margin td-line">
                </div>
                <div>
                </div>
                <div class="color-tx-green card-title no-bottom-margin">
                    <table class="">
                        <tr>
                            <td class="tu-col1">User Name: {{userInfo.userName}}</td>
                        </tr>
                        <br>
                        <tr>
                            <td class="tu-col1">equus: {{userInfo.equus}}</td>
                        </tr>
                        <br>
                        <tr>
                            <td class="tu-col1">passes: {{userInfo.passes}}</td>
                        </tr>
                        <br>
                        <tr>
                            <td class="tu-col1">Email: {{userInfo.email}}</td>
                        </tr>
                        <br>
                        <tr>
                            <td class="tu-col1">Password: {{userInfo.password}}</td>
                        </tr>
                        <br>
                    </table>
                    <div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">change user name</span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" #username>
                            <button (click)="updateUserName(username.value)"  class="btn btn-danger">change user name</button>
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">change email</span>
                            </div>
                            <input type="text"  class="form-control" id="email" name="email" #email>
                            <button (click)="updateUserEmail(email.value)" class="btn btn-danger">change email</button>
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">change password</span>
                            </div>
                            <input (click)="updateUserPass(password.value)" type="text" class="form-control"  id="password" name="password" #password>
                            <button  class="btn btn-danger">change password</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
