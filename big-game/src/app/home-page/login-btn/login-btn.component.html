<div class="col-md-12 text-right">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary look" id="dropdownForm1" ngbDropdownToggle>Log in</button>
    <div ngbDropdownMenu aria-labelledby="dropdownForm1">
      <form form [formGroup]="logInForm" (ngSubmit)="logIn()" class="px-3 py-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!logInForm.valid">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
