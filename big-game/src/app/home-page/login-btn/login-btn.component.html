<div class="col-md-12 text-right">
    <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary look" id="dropdownForm1" ngbDropdownToggle>Log in</button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
            <form (ngSubmit)="logIn(f)" #f="ngForm" class="px-3 py-3">
                <div class="form-group">  
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" placeholder="Username" ngModel name="username"required>
                </div>
                <div class="form-group">  
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password" required>
                </div>
                <div class="form-group">  
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
                </div>
            </form>
          
        </div>
    </div>
</div>
